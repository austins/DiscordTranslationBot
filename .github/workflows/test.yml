name: Test

on:
    workflow_call:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Set up .NET Core SDK
                uses: actions/setup-dotnet@v4
                with:
                    dotnet-version: '8.x'
            -   name: Test
                run: dotnet test -c Release --verbosity normal
